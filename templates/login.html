<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CampusTrack Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="login-container">
    <!-- Left: Login Box -->
    <div class="login-box">
      <h2>CampusTrack</h2>
      <form method="POST">
        <input type="email" name="email" placeholder="Email (@cuchd.in / @cumail.in)" required />
        <input type="password" name="password" placeholder="Password" required />
        
        <select name="role" required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
          <option value="security">Security Staff</option>
          <option value="admin">Admin</option>
        </select>

        <div class="captcha-section">
          <span class="captcha-text">{{ captcha_code }}</span>
          <button type="button" onclick="location.reload()">â†» Refresh</button>
        </div>
        <input type="text" name="captcha" placeholder="Enter CAPTCHA" required />

        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
