<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera - CampusTrack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-shield-alt"></i>
                <h2>CampusTrack</h2>
            </div>
            <div class="nav-user">
                <span>Welcome, {{ role|title }}</span>
                <a href="{{ url_for('auth.logout') }}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </nav>

        <div class="dashboard-content">
            <h1>Live Camera Feed (DEMO_CAM)</h1>
            
            <div class="camera-section">
                <div class="camera-feed">
                    <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Live Camera Feed">
                </div>
                
                <div class="camera-controls">
                    <button class="control-btn" onclick="refreshCamera()">
                        <i class="fas fa-sync-alt"></i>
                        Refresh Feed
                    </button>
                    
                    <div class="camera-stats">
                        <div class="stat-item">
                            <i class="fas fa-user"></i>
                            <span id="personCount">0</span> Persons Detected
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-clock"></i>
                            <span id="currentTime"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function refreshCamera() {
            document.getElementById('videoFeed').src = "{{ url_for('video_feed') }}?" + new Date().getTime();
        }
        
        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
